    .container {

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      padding: 15px 30px;
      background-color: #231F20;
      color: #FFFFFF;
      font: inherit;
      letter-spacing: 2.5px;
      font-size: 28px;
      text-transform: uppercase;
    }

    .pumpkin:not(.lamp) {
      display: none;;
      position: absolute;
    }

    .lamp .st0 {
      fill: #FFFFFF;
    }

    .lamp.on .st0 {
      fill: #FCC12D;
    }

    .lamp.pumpkin + .pumpkin {
      display: block;
    }
  </style>
